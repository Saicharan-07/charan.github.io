    <body>
        <div class="container">
            <h2>Implementing contextual classes with table</h2>
            <table class="table">

                    <tr>
                    <th>First Name</th>
                    <th>lastname</th>
                    <th>savings</th>
                </tr>
            </thead>
            <tbody>

                    <td>Charan</td>
                    <td>sai</td>

                </tr>
                <tr class="danger">
                    <td>sachin</td>
                    <td>gk</td>

                </tr>
                <tr class="info">
                    <td>vinay</td>
                    <td>patel</td>
                    <td>100</td>
                </tr>
                <tr class="warning">
                    <td>phani</td>
                    <td>kum</td>

                </tr>
            </tbody>
            </table>
        </div>
    </body>
</html>
