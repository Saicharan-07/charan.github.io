<!DOCTYPE html>
<html>
    <head>
        <title>Forms</title>
    </head>
    <body>
        <h1> Basic Registration Form</h1>
        <form>
            <div>
                <label> Name</label>
                <input type= "text" name = "trainee" placeholder="Enter Your Name">
            </div>
            <br>
            <div>
                <label> Gender</label>
                <input type= "radio" name="gender" > male
                <input type= "radio" name="gender"> female
                <input type= "radio" name="gender"> others
            </div>
            <br>
            <div>
                <label> DOB</label>
                <input type= "date" name= "dob">

            </div>
            <br>
            <div>
                <label> qualification</label>
                <select name= "qualification">
                    <option> select</option>
                    <option>b.tech</option>
                    <option>degree</option>
                    <option>m.tech</option>
                    <option>mca</option>
                </select>
            </div>
            <br>
            <div>
                <label>languages known</label>
                <input type= "checkbox" name = "languages">english
                <input type= "checkbox" name = "languages">hindi
                <input type= "checkbox" name = "languages">telugu

            </div>
            <br>
            <div>
                <label> <b>address</b></label>
                <textarea></textarea>
            </div>
            <br>
            <div>
                <input type= "submit" name = "submit" value = "register">
                <input type="reset" name ="reset" value ="clear the form">
            </div>
        </form>
    </body>
</html>
