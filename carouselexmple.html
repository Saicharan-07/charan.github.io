<!DOCTYPE html>
<html>
    <head>
        <title>carousel</title>
        <meta charset="utf-8">
      <meta name="viewporitial-scale=1">
      <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
      <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
      <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    </head>
    <body>
        <div class="container">
            <h1>Carousel Example</h1>
            <div id="mycarousel" class="carousel slide" data-ride="carousel">
                <ol class="carousel-indicators">
                    <li data-target="#mycarousel" data-slide-to="0" class="active"></li>
                    <li data-target="#mycarousel" data-slide-to="1"></li>
                    <li data-target="#mycarousel" data-slide-to="2"></li>
                </ol>
                <div class="carousel-inner">
                    <div class="item active">
                        <img src="Buddha.jpg" style="width:50%;height: 600px;">
                        <div class="carousel-caption">
                            <h3>this is buddha</h3>
                        </div>
                    </div>
                    <div class="item">
                        <img src="charminar.jpg" style="width:100%;height: 600px;">
                        <div class="carousel-caption">
                            <h3>this is charminar</h3>
                        </div>
                    </div>
                    <div class="item ">
                        <img src="Golconda-Fort.jpg" style="width:100%;height: 600px;">
                        <div class="carousel-caption">
                            <h3>this is golconda</h3>
                        </div>
                    </div>
                </div>
                <a class="left carousel-control" href="#mycarousel" data-slide="prev">
                    <span class="glyphicon glyphicon-chevron-left"></span>
                    <span class="sr-only">Previous</span>
                </a>
                <a class="right carousel-control" href="#mycarousel" data-slide="next">
                    <span class="glyphicon glyphicon-chevron-right"></span>
                    <span class="sr-only">Next</span>
                </a>
            </div>
        </div>
    </body>
